<mat-form-field class="filter-background">
    <mat-label>Filter by name</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Band name" #input>
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Band Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
        <!-- Detail icon Column -->
        <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef> Detail </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary">
                  <mat-icon class="mat-18">reorder</mat-icon>
              </button>
            </td>
        </ng-container>
        <!-- Edit icon Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent">
                  <mat-icon class="mat-18">system_update</mat-icon>
              </button>
            </td>
        </ng-container>
        <!-- Delete icon Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn">
                  <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
        </ng-container>
        <!-- Add band icon -->
        <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef>
                <button class="add-button" mat-icon-button color="accent" aria-label="Icon button with an add new band icon">
                  <mat-icon>add</mat-icon> Add a new Band
                </button>
            </th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
