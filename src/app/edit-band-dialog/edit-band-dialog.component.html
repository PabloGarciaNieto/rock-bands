<mat-dialog-content>
    <div class="title">
        <h2>Enter Band info and keep on rocking!</h2>
    </div>
    <form #editForm class="form-container">
        <mat-form-field appearance="outline">
            <mat-label>Band name</mat-label>
            <input matInput placeholder="Band name" [(ngModel)]="newBandForm.name" name="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Band country</mat-label>
            <input matInput placeholder="Band country" [(ngModel)]="newBandForm.country" name="country">
        </mat-form-field>
        <div *ngFor="let member of members; let i = index" class="member-name-container">
            <div class="name-control">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Member name" [(ngModel)]="member.name" name="name_{{ member.id }}">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Member surname" [(ngModel)]="member.surname" name="surname_{{ member.id }}">
                </mat-form-field>
            </div>
            <button mat-raised-button color="warn" (click)="deleteMember(i)">Delete Name</button>
        </div>
